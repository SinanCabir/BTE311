<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    #quiz-container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #333;
    }

    #questions {
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>HTML & CSS Sınavı</h1>
    <div id="questions"></div>
    <button id="submit-btn">Sonuçları Göster</button>
    <div id="result"></div>
  </div>

  <script>
    // JSON dosyasını fetch ile dışarıdan alıyoruz
    fetch('sorular.json')
      .then(response => response.json())
      .then(data => {
        const quizData = data;

        const questionsContainer = document.getElementById("questions");

        quizData.quiz.forEach((item, index) => {
          const questionElement = document.createElement("div");
          questionElement.classList.add("question");
          
          const questionText = document.createElement("h3");
          questionText.innerText = `${index + 1}. ${item.question}`;
          questionElement.appendChild(questionText);
          
          item.options.forEach(option => {
            const optionElement = document.createElement("label");
            optionElement.innerHTML = `<input type="radio" name="question${index}" value="${option}"> ${option}`;
            questionElement.appendChild(optionElement);
            questionElement.appendChild(document.createElement("br"));
          });
          
          questionsContainer.appendChild(questionElement);
        });

        document.getElementById("submit-btn").addEventListener("click", () => {
          let skor = 0;
          quizData.quiz.forEach((item, index) => {
            const secilenSecenek = document.querySelector(`input[name="question${index}"]:checked`);
            if (secilenSecenek && secilenSecenek.value === item.answer) {
              skor++;
            }
          });

          const sonuc = document.getElementById("result");
          sonuc.innerText = `Toplam ${quizData.quiz.length} sorudan ${skor} doğru yaptınız.`;
        });
      })
      .catch(error => {
        console.error("JSON dosyası yüklenirken bir hata oluştu:", error);
      });
  </script>
</body>
</html>
