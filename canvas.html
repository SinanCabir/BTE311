<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x10 Daireler</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #ffccbc);
        }
        canvas {
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 10; // 10x10 ızgara
        const cellSize = canvas.width / gridSize; // Her hücrenin boyutu
        const circleRadius = cellSize * 0.4; // Dairelerin yarıçapı (hücre boyutuna göre ayarlanır)

        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                // Rastgele renk oluştur
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                const color = `rgb(${r}, ${g}, ${b})`;

                // Dairenin merkezi
                const x = col * cellSize + cellSize / 2;
                const y = row * cellSize + cellSize / 2;

                // Daireyi çiz
                ctx.beginPath();
                ctx.arc(x, y, circleRadius, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            }
        }
    </script>
</body>
</html>
