            color: #fff;

        }

        td {
            background-color: #ffe0b2;
        }

        tr:nth-child(even) td {
            background-color: #ffcc80;
        }

        tr:hover td {
            background-color: #ffd180;
        }

        
        th:first-child {
            background-color: #ffab40;
        }
